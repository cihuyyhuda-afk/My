# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup Everything
        run: |
          mkdir C:\novnc_setup
          cd /d C:\novnc_setup
          
          curl -L -o tightvnc.msi https://www.tightvnc.com/download/2.8.81/tightvnc-2.8.81-gpl-setup-64bit.msi
          msiexec /i tightvnc.msi /quiet /norestart ADDLOCAL=Server
          
          reg add "HKLM\SOFTWARE\TightVNC\Server" /v Password /t REG_BINARY /d 313233343536 /f
          
          sc config tvnserver start= auto
          sc start tvnserver
          
          pip install websockify
          
          curl -L -o noVNC.zip https://github.com/novnc/noVNC/archive/refs/heads/master.zip
          tar -xf noVNC.zip
          ren noVNC-master noVNC
          
          cd noVNC
          Start-Process python "utils\novnc_proxy" "--vnc localhost:5900"
          
          curl -L -o cloudflared.exe https://github.com/cloudflare/cloudflared/releases/download/2025.8.1/cloudflared-windows-amd64.exe
          .\cloudflared.exe service install eyJhIjoiOWFjMWUxOTExMmU5ZWZmZDIzNmFlNDk1NDIyYmY2ZjgiLCJ0IjoiNTVkZmIxNmMtODI0Yy00MTY5LWI5ZWUtMWYxZDU0ZDliNWVkIiwicyI6Ik5qRXdZelV4WkdFdFpUWm1PUzAwWkRkaUxUbGlZVFV0WkRZNVpXUTVabVF3T1RrMSJ9
          Start-Sleep -Seconds 21600